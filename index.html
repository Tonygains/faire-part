<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage Anaïs & Baptiste - 20 Juin 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #c4b5a0 0%, #a89f8f 100%);
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Carte avec ombre blanche */
        .outer-card {
            background: white;
            padding: 15px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        /* Carte intérieure avec bordure dorée */
        .inner-card {
            background: #f9f7f5;
            border: 2px solid #c9b896;
            padding: 50px 40px;
            position: relative;
            text-align: center;
        }

        /* Guirlande de gypsophile en arc */
        .floral-arch {
            width: 100%;
            height: 100px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .arch-svg {
            width: 100%;
            max-width: 500px;
            height: 100px;
        }

        /* Texte introduction */
        .intro-text {
            font-size: 16px;
            color: #8a8a7a;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Prénoms en italique */
        .couple-names {
            color: #5d7a5d;
            margin-bottom: 5px;
        }

        .first-name {
            font-size: 72px;
            font-style: italic;
            font-weight: 400;
            line-height: 1;
            display: block;
        }

        .ampersand {
            font-size: 36px;
            font-style: italic;
            color: #5d7a5d;
            margin: 5px 0;
            display: block;
        }

        .second-name {
            font-size: 72px;
            font-style: italic;
            font-weight: 400;
            line-height: 1;
            display: block;
        }

        /* Séparateur avec point */
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            width: 80px;
            height: 1px;
            background: #a89f8f;
        }

        .separator-dot {
            width: 8px;
            height: 8px;
            background: #5d7a5d;
            border-radius: 50%;
            margin: 0 15px;
        }

        /* Détails événement */
        .event-details {
            color: #6a6a5a;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .event-intro {
            font-size: 17px;
            font-style: italic;
            margin-bottom: 5px;
        }

        .event-date {
            font-size: 22px;
            font-style: italic;
            font-weight: 500;
            color: #4a4a3a;
            margin: 8px 0;
        }

        .event-time {
            font-size: 16px;
            font-style: italic;
            color: #7a7a6a;
            margin-bottom: 20px;
        }

        .event-location {
            font-size: 17px;
            font-style: italic;
            color: #6a6a5a;
            line-height: 1.6;
        }

        /* RSVP */
        .rsvp-text {
            font-size: 15px;
            font-style: italic;
            color: #7a7a6a;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* QR Code */
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .qr-box {
            width: 90px;
            height: 90px;
            border: 2px dashed #b5a890;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            padding: 8px;
        }

        .qr-label {
            font-size: 13px;
            color: #8a8a7a;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .outer-card {
                padding: 12px;
            }
            
            .inner-card {
                padding: 40px 25px;
            }
            
            .first-name,
            .second-name {
                font-size: 56px;
            }
            
            .ampersand {
                font-size: 30px;
            }
            
            .event-date {
                font-size: 20px;
            }
        }

        @media (max-width: 400px) {
            .first-name,
            .second-name {
                font-size: 48px;
            }
        }
    </style>
</head>
