<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage Anaïs & Baptiste</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,600;1,400&family=Pinyon+Script&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-lin: #fdfaf5;
            --color-sage: #6d7a61;
            --color-gold: #c5bba7;
            --color-text: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #e5e0d8;
            /* Texture lin subtile */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .invitation {
            background-color: var(--color-lin);
            max-width: 600px;
            width: 100%;
            padding: 80px 40px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Double bordure élégante */
        .invitation::after {
            content: '';
            position: absolute;
            top: 25px; left: 25px; right: 25px; bottom: 25px;
            border: 1px solid var(--color-gold);
            pointer-events: none;
            opacity: 0.6;
        }

        /* Arche de Gypsophile en SVG */
        .header-illustration {
            width: 100%;
            max-width: 350px;
            margin: 0 auto 30px auto;
        }

        .intro-text {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 14px;
            color: var(--color-sage);
            margin-bottom: 10px;
        }

        .names {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            color: var(--color-sage);
            margin: 10px 0 30px 0;
            line-height: 1.1;
        }

        .divider {
            height: 1px;
            width: 80px;
            background: var(--color-gold);
            margin: 20px auto;
            position: relative;
        }
        .divider::after {
            content: '✻';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-lin);
            padding: 0 10px;
            color: var(--color-sage);
        }

        .ceremony-info {
            font-size: 22px;
            line-height: 1.8;
            color: var(--color-text);
        }

        .ceremony-info b {
            font-weight: 600;
            display: block;
            font-size: 26px;
            margin: 5px 0;
        }

        .location {
            margin-top: 25px;
            font-style: italic;
            font-size: 18px;
            color: #666;
        }

        .rsvp-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(197, 187, 167, 0.2);
            font-size: 16px;
            color: var(--color-sage);
        }

        /* Petit QR Code stylisé */
        .qr-area {
            margin: 20px auto 0;
            width: 70px;
            height: 70px;
            border: 1px dashed var(--color-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .invitation { padding: 50px 25px; }
            .names { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <main class="invitation">
        <div class="header-illustration">
            <svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,70 Q100,-20 180,70" fill="none" stroke="#8a9a7b" stroke-width="0.5" opacity="0.4"/>
                <g fill="white" stroke="#8a9a7b" stroke-width="0.2">
                    <circle cx="100" cy="15" r="2" /> <circle cx="110" cy="18" r="1.5" />
                    <circle cx="90" cy="18" r="1.5" /> <circle cx="125" cy="25" r="2" />
                    <circle cx="75" cy="25" r="2" /> <circle cx="145" cy="38" r="1.5" />
                    <circle cx="55" cy="38" r="1.5" /> <circle cx="165" cy="55" r="2" />
                    <circle cx="35" cy="55" r="2" />
                </g>
            </svg>
        </div>

        <p class="intro-text">La joie de vous annoncer que</p>
        
        <h1 class="names">Anaïs & Baptiste</h1>

        <div class="divider"></div>

        <div class="ceremony-info">
            se diront "Oui" le<br>
            <b>Samedi 20 Juin 2026</b><br>
            à 14 heures
            
            <p class="location">
                Chapelle Sainte-Thérèse<br>
                Les Mayens-de-la-Zour
            </p>
        </div>

        <footer class="rsvp-section">
            <p>Réponse souhaitée avant le 30 mars 2026</p>
            <div class="qr-area">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="#c5bba7">
                    <path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm8-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5z"/>
                </svg>
            </div>
        </footer>
    </main>

</body>
</html>
